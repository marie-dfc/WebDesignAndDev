<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cde69b710b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="register-box">
      
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="image">
      </div>
    
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
        <button class="register-button">Register</button>
      </div>
    
    </div>
    
    <div class="social-buttons-container">
      <button class="social-button"><i class="fa-brands fa-facebook"></i></button>
      <button class="social-button"><i class="fa-brands fa-twitter"></i></button>
      <button class="social-button"><i class="fa-brands fa-instagram"></i></button>
    </div>
        

</body>
</html>
