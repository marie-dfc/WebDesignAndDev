<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid">

        <div class="profil">
            <div class="info">
                <img src="images/image-jeremy.png" alt="profilepicture">
                <p>Report for</p>
                <h3>Jeremy Robson</h3>
            </div>
            <div class="periodicity">
                <p>Daily</p>
                <p class="selected">Weekly</p>
                <p>Monthly</p>
            </div>
        </div>

        <div class="work">
            <div class="cover">
        
            </div>
            <div class="card">
                <h4>Work</h4>
                <img src="images/icon-ellipsis.svg" alt="dot">
                <h3>32hrs</h3>
                <p>Last Week - 36hrs</p>
            </div>
        </div>

        <div class="play">
            <div class="cover">
            
            </div>
            <div class="card">
                <h4>Play</h4>
                <img src="images/icon-ellipsis.svg" alt="dot">
                <h3>10hrs</h3>
                <p>Last Week - 36hrs</p>
            </div>
        </div>

        <div class="study">
            <div class="cover">
                
            </div>
            <div class="card">
                <h4>Study</h4>
                <img src="images/icon-ellipsis.svg" alt="dot" >
                <h3>4hrs</h3>
                <p>Last Week - 7hrs</p>
            </div>
        </div>

        <div class="exercice">
            <div class="cover">
                
            </div>
            <div class="card">
                <h4>Exercice</h4>
                <img src="images/icon-ellipsis.svg" alt="dot">
                <h3>4hrs</h3>
                <p>Last Week - 5hrs</p>
            </div>
        </div>

        <div class="social">
            <div class="cover">
               
            </div>
            <div class="card">
                <h4>Social</h4>
                <img src="images/icon-ellipsis.svg" alt="dot">
                <h3>5hrs</h3>
                <p>Last Week - 10hrs</p>
            </div>
        </div>

        <div class="selfcare">
            <div class="cover">
                
            </div>
            <div class="card">
                <h4>Self Care</h4>
                <img src="images/icon-ellipsis.svg" alt="dot">
                <h3>2hrs</h3>
                <p>Last Week - 2hrs</p>
            </div>
        </div>

    </div>
    
</body>
</html>
